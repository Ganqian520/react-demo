<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 2</title>
</head>
<body>
    <script>
        let ws = new WebSocket('ws://localhost:8081/ws/2')
        ws.onopen = () =>{
            console.log('open==',ws);
        }
        ws.onmessage=(e)=>{
            console.log('message==',e.data);
        }
        ws.onclose=()=>{
            console.log('close');
        }
        ws.onerr = ()=>{
            console.log('err');
        }
    </script>
</body>
</html>
